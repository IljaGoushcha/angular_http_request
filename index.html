<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Angular HTTP Request Demo</title>
    <link href="bower_components/bootstrap/dist/css/bootstrap.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">
  </head>

  <body ng-app="HttpPost" ng-controller="MainCtrl">

    <div class="container">
      <ul ng-repeat="song in songs">
        <li>{{song.author}} - {{song.title}}</li>
      </ul>
    </div>

    <div class="container">
      <form class="form-horizontal" role="form">
        <div class="form-group">
          <label for="inputUrl" class="col-sm-2 control-label">URL</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="inputUrl" ng-model="song.url"placeholder="URL">
          </div>
        </div>
        <div class="form-group">
          <label for="inputTitle" class="col-sm-2 control-label">Title</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="inputTitle" ng-model="song.title" placeholder="Title">
          </div>
        </div>
        <div class="form-group">
          <label for="inputAuthor" class="col-sm-2 control-label">Author</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="inputAuthor" ng-model="song.author" placeholder="Author">
          </div>
        </div>
        <div class="form-group">
          <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-success" ng-click="uploadSongWithForm()">Upload song with form</button>
          </div>
        </div>
      </form>
      <p>url: {{song.url}}, title: {{song.title}}, author: {{song.author}},</p>
    </div>

    <div class="container">
      <button class="btn btn-primary" ng-click="uploadSongNoForm()">Upload song without form</button>
    </div>

    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
    <script src="js/app.js"></script>

  </body>
</html>
